<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/98.css">
</head>
<body>
<div class="desktop">
	<div class="window">
		<div class="window-title">
			<img src="icons/app.ico" class="window-icon">
			<p>Window Title</p>
			<div class="window-actions">
				<button class="window-btn">&#x1f5d5;</button>
				<button class="window-btn">&#x1f5d6;</button>
				<button class="window-btn">&#10006;</button>
			</div>
		</div>
		<button class="win98-btn">Click Me</button>
	</div>
	<div class="window">
		<div class="window-title">
			<img src="icons/html.ico" class="window-icon">
			<p>Microsoft Internet Explorer</p>
			<div class="window-actions">
				<button class="window-btn">&#x1f5d5;</button>
				<button class="window-btn">&#x1f5d6;</button>
				<button class="window-btn">&#10006;</button>
			</div>
		</div>
		<div class="window-menu">
			<ul>
				<li>File</li>
				<li>Edit</li>
				<li>View</li>
				<li>Go</li>
				<li>Favorites</li>
				<li>Help</li>
			</ul>
		</div>
		<div class="address-bar">
			<p>Address</p>
			<input type="text" placeholder="https://www.youtube.com/embed/tajDxBaPBBM" width="100%">
		</div>
		<iframe class="web-browser" src="https://www.youtube.com/embed/tajDxBaPBBM">
	</div>
</div>

</body>
</html>
