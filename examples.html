<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/98.css">
</head>
<body>
<div class="desktop">
	<div class="window">
		<div class="window-title">
			<img src="icons/app.ico" class="window-icon">
			<p>Window Title</p>
			<div class="window-actions">
				<button class="window-btn minimize"></button>
				<button class="window-btn maximize"></button>
				<button class="window-btn close"></button>
			</div>
		</div>
		<button class="win98-btn">I'm a button</button>
		<a class="win98-btn">I'm a link</a>
	</div>
	<div class="window">
		<div class="window-title">
			<img src="icons/html.ico" class="window-icon">
			<p>Internet Browser</p>
			<div class="window-actions">
				<button class="window-btn minimize"></button>
				<button class="window-btn maximize"></button>
				<button class="window-btn close"></button>
			</div>
		</div>
		<div class="window-menu">
			<ul>
				<li>File</li>
				<li>Edit</li>
				<li>View</li>
				<li>Go</li>
				<li>Favorites</li>
				<li>Help</li>
			</ul>
		</div>
		<div class="address-bar">
			<p>Address</p>
			<input type="text" placeholder="https://laken.me" width="100%">
		</div>
		<iframe class="web-browser" src="https://laken.me" width="98%" height="100%"></iframe>
	</div>
	<div class="task-bar">
		<a class="start-btn"><img src="icons/start.ico"><p>Start</p></a>

		<div class="tray">
			<p>12:00 AM</p>
		</div>
	</div>
</div>

</body>
</html>
